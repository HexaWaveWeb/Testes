<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com Bootstrap</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Container para centralizar o conteúdo -->
    <div class="container text-center">
        <h1 class="mt-5">Meu Primeiro Site com Bootstrap!</h1>
        <p>Este é um exemplo simples usando o framework Bootstrap.</p>
        
        <!-- Botão estilizado com Bootstrap -->
        <a href="#" class="btn btn-primary">Clique aqui!</a>
    </div>

    <!-- Script para o JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
