<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .portfolio-item {
            display: flex;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .portfolio-item img {
            width: 40%;
        }

        .portfolio-item-content {
            padding: 20px;
            flex: 1;
        }

        .portfolio-item-content h2 {
            margin-top: 0;
        }

        .portfolio-item-content p {
            line-height: 1.6;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Meu Portfólio</h1>
    </div>
    <div class="container">
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/150" alt="Imagem de Portfólio">
            <div class="portfolio-item-content">
                <h2>Projeto 1</h2>
                <p>Descrição do projeto 1.</p>
            </div>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/150" alt="Imagem de Portfólio">
            <div class="portfolio-item-content">
                <h2>Projeto 2</h2>
                <p>Descrição do projeto 2.</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Meu Nome</p>
    </div>
</body>
</html>
