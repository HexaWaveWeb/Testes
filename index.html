
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Algo deu errado</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .error-container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .error-icon {
            font-size: 100px;
            color: #ff4f4f;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>Oops! Algo deu errado.</h1>
        <p>Desculpe, encontramos um erro inesperado. Por favor, tente novamente mais tarde.</p>
        <a href="/" class="back-button">Voltar para a Página Inicial</a>
    </div>

    <iframe title="vimeo-player" src="https://player.vimeo.com/video/1021530450?h=b7cdd76c08" width="640" height="360" frameborder="0"    allowfullscreen></iframe>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        // Exemplo de uma ação JavaScript caso precise
        document.querySelector('.back-button').addEventListener('click', function() {
            window.location.href = '/';
        });
    </script>
</body>
</html>
