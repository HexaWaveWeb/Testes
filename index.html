<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicialização</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover; /* Preenche a tela mantendo a proporção */
        }
        #video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: white;
            z-index: 2;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe id="vimeo-player" src="https://player.vimeo.com/video/1021530450?h=b7cdd76c08&autoplay=1&loop=0&muted=0" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div id="video-overlay"></div>
    <div id="loading">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoContainer = document.getElementById('video-container');
            const videoOverlay = document.getElementById('video-overlay');
            const loading = document.getElementById('loading');
            const player = new Vimeo.Player(document.getElementById('vimeo-player'));

            // Função para mostrar o vídeo e esconder o overlay de carregamento
            function showVideo() {
                videoContainer.style.opacity = '1';
                videoOverlay.style.display = 'none';
                loading.style.display = 'none';
            }

            // Aguardar o carregamento do vídeo
            player.ready().then(function() {
                player.play().then(function() {
                    showVideo();
                    
                    // Definir o tempo de redirecionamento (14 segundos)
                    setTimeout(function() {
                        window.location.href = 'home.html';
                    }, 14000);
                }).catch(function(error) {
                    console.error('Erro ao reproduzir o vídeo:', error);
                });
            });

            // Lidar com erros de carregamento do vídeo
            player.on('error', function(error) {
                console.error('Erro no vídeo:', error);
                loading.innerHTML = '<p>Erro ao carregar o vídeo. Redirecionando...</p>';
                setTimeout(function() {
                    window.location.href = 'home.html';
                }, 3000);
            });
        });
    </script>
    <script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
